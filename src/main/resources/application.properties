spring.datasource.url=jdbc:postgresql://localhost:5432/StareShop
spring.datasource.username=-INSERT-DATABASE-NAME-
spring.datasource.password=-INSERT-DATABASE-PASSWORD-

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStandardImpl
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
spring.messages.basename=validation

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=-INSERT-GMAIL-ADDRESS-
spring.mail.password=-INSERT-GMAIL-PASSWORD-PASSWORD-
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
